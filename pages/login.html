<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SRC Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card card shadow-sm border-0 my-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt text-primary mb-3" style="font-size: 2.5rem;"></i>
                            <h2 class="fw-bold">Login</h2>
                            <p class="text-muted">Access your SRC account</p>
                        </div>
                        
                        <div id="error-message" class="alert alert-danger mb-4" style="display: none;"></div>
                        
                        <form id="login-form" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label d-flex align-items-center">
                                    <i class="fas fa-user me-2"></i> Email Address
                                </label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    placeholder="Enter your email" 
                                    required
                                >
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label d-flex align-items-center">
                                    <i class="fas fa-lock me-2"></i> Password
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="Enter your password" 
                                    required
                                    minlength="6"
                                >
                                <div class="invalid-feedback">
                                    Password must be at least 6 characters.
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="login-button">
                                    Login
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">
                                Demo Accounts:<br>
                                Admin: admin@example.com / password<br>
                                User: user@example.com / password
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mb-5">
                    <p class="mb-0">
                        <a href="../index.html">Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
</body>
</html>
